<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Cadastro</title>
</head>
<body>
    <div class="box">
        <h1>Cadastro</h1>
        <form action="">
            <input type="text" class="login" placeholder="Login">
            <input type="text" class="nome" placeholder="Nome">
            <input type="password" class="senha" placeholder="Senha">
            <input type="text" class="email" placeholder="Email">
            <input type="text" class="genero" placeholder="Genero">
            <input type="text" class="cpf" placeholder="CPF">
            <input type="text" class="cep" placeholder="CEP">
            <input type="text" class="celular" placeholder="Celular">
            <input type="date" class="aniversario" placeholder="Aniversario">  
            <button>Cadastro</button>         
        </form>
    </div>
</body>
</html>
